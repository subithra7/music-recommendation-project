<!DOCTYPE html>
<html>
<head>
    <title>Music Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            padding: 30px;
        }
        h1 {
            color: #00ffcc;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #00ffcc;
            color: black;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .recommendation {
            background-color: #2c2c3e;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽµ Music Recommendation System</h1>
    <form method="POST" action="/recommend">
        <input type="text" name="query" placeholder="Describe your mood or song preference..." required>
        <input type="submit" value="Recommend Songs">
    </form>

    {% if results %}
        <h2>Top Recommendations for: "{{ query }}"</h2>
        {% for song in results %}
            <div class="recommendation">
                <strong>{{ song.track_name }}</strong><br>
                Artist: {{ song.artists }}<br>
                Genre: {{ song.track_genre }}
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
